<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
        <link href="css/cz.css" type="text/css" rel="stylesheet">
        <link href="css/card.css" type="text/css" rel="stylesheet">
        <link href="css/css3D.css" type="text/css" rel="stylesheet">
        <link href="css/icon.css" type="text/css" rel="stylesheet">
        <link href="css/photos.css" type="text/css" rel="stylesheet">
        <link href="css/BOX.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
   <div class="all">
       <div class="con">
           <div class="pro1">
               <ul class="box1" id="box1">
                   <li class="pap1">1</li>
                   <li class="pap2">2</li>
                   <li class="pap3">3</li>
                   <li class="pap4">4</li>
                   <li class="pap5">5</li>
                   <li class="pap6">6</li>
               </ul>
               <div class="button1">
               <button id="left">向左</button>
               <button id="right" >向右</button>
               <button id="up">向上</button>
               <button id="bottom" >向下</button>
               </div>
           </div> 
<!--                   3d正方形-->
           <ul class="pro2 flt">
                <li class="card-box card-box1 flt">
                    <a href="#" class="card"><img src="images/card/a.jpg"></a>
                    <a href="#" class="card-bc"><img src="images/card/bc.jpg"></a>
                </li>
                <li class="card-box card-box2  flt">
                    <a href="#" class="card"><img src="images/card/b.jpg"></a>
                    <a href="#" class="card-bc"><img src="images/card/bc.jpg"></a>
                </li>
                <li class="card-box card-box1 flt">
                    <a href="#" class="card"><img src="images/card/c.jpg"></a>
                    <a href="#" class="card-bc"><img src="images/card/bc.jpg"></a>
                </li>
                <li class="card-box card-box2 flt">
                    <a href="#" class="card"><img src="images/card/d.jpg"></a>
                    <a href="#" class="card-bc"><img src="images/card/bc.jpg"></a>
                </li>
                
           </ul>
<!--                   相框-->
           <div class="pro3 flt">
               <ul class="icon-list">
                   <li class="cir-out">
                       <div class="cir-in"><img src="images/icon/icon-a.png"></div>
                   </li>
                   <li class="cir-out">
                       <div class="cir-in"><img src="images/icon/icon-b.png"></div>
                   </li>
                   <li class="cir-out">
                       <div class="cir-in"><img src="images/icon/icon-c.png"></div>
                   </li>
                   <li class="cir-out">
                       <div class="cir-in"><img src="images/icon/icon-d.png"></div>
                   </li>
               </ul>
           </div>
<!--                   按钮-->           
           <div class="pro4 flt">
               <ul>
                   <li style="width:750px"><img src="images/photos/photo-1.jpg"></li>
                   <li><img src="images/photos/photo-2.jpg"></li>
                   <li><img src="images/photos/photo-3.jpg"></li>
                   <li class="photo_last"><img src="images/photos/photo-4.jpg"></li>
               </ul>
           </div>
<!--                   焦点图-->       
           <div class="pro4">
               <div class="BOX">
                   <div class="XYZ">
                       <div class="XYZ-front"><img src="images/BOX/two.png"></div>
                       <div class="XYZ-back"><img src="images/BOX/red.png"></div>
                       <div class="XYZ-left"><img src="images/BOX/two.png"></div>
                       <div class="XYZ-right"><img src="images/BOX/red.png"></div>
                       <div class="XYZ-up"><img src="images/BOX/two.png"></div>
                       <div class="XYZ-bottom"><img src="images/BOX/red.png"></div>
                       
<!--XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX-->
                       <span class="xyz">
                           <span class="xyz-front"><img src="images/BOX/1.png"></span>
                           <span class="xyz-back"><img src="images/BOX/2.png"></span>
                           <span class="xyz-left"><img src="images/BOX/3.png"></span>
                           <span class="xyz-right"><img src="images/BOX/4.png"></span>
                           <span class="xyz-up"><img src="images/BOX/5.png"></span>
                           <span class="xyz-bottom"><img src="images/BOX/6.png"></span>
                       </span>    
                   </div>
               </div>
           </div>          
       </div>
   </div>
    
    

</body>
        <script src="js/js3d.js"></script>
        <script src="js/card.js"></script>
        <script src="js/photos.js"></script>
        <script src="js/BOX.js"></script>
</html>
